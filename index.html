  <script>
    function calcularDiasRestantes(fechaObjetivo) {
      const hoy = new Date();
      const objetivo = new Date(fechaObjetivo);
      const diferencia = objetivo - hoy;
      const dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
      return dias;
    }

    $(document).ready(function() {
